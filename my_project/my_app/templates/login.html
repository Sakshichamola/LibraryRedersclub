{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login-signup.css' %}" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Welcome</h2>
            <p>Sign in to discover thousands of magazines, newspapers, eBooks, audio books, and comics.</p>
        </div>
        <div class="content">
            <div class="main">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" placeholder="Your Email">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Password">
                <label><input type="checkbox"> Remember me next time</label>
                <button id="login-btn">LOGIN</button>
                <p>Forgot password?</p>
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
                <p class="terms">By signing in or signing up, you agree to the <a href="#">Terms & Conditions</a> and <a
                        href="#">Privacy Policy</a></p>
            </div>
        </div>
    </div>
    <script src="{% static '/js/login-signup.js' %}"></script>
</body>

</html>

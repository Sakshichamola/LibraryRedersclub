{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/login-signup.css' %}" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Join With Us</h2>
            <p>Sign in to discover thousands of magazines, newspapers, eBooks, audio books, and comics.</p>
        </div>
        <div class="content">
        <div class="main">
        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" placeholder="Full Name">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" placeholder="Username">
        <label for="signup-email">Email Address</label>
        <input type="email" id="signup-email" placeholder="Email Address">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Password">
        <label for="signup-ref">Ref-Code</label>
        <input type="text" id="signup-ref" placeholder="Ref-Code">
        <button id="signup-btn">SIGN IN</button>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
         <p class="terms">By signing in or signing up, you agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
    </div>
    </div>
</div>
<script src="{% static '/js/login-signup.js' %}"></script>
</body>

</html>
